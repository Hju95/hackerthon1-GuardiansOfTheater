<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div id="login-form">
    <h2 th:text="#{login.title}">Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="username" th:text="#{login.username}">Username:</label>
        <input type="text" id="username" name="username" required="required" />
        <br/>
        <label for="password" th:text="#{login.password}">Password:</label>
        <input type="password" id="password" name="password" required="required" />
        <br/>
        <button type="submit" th:text="#{login.loginButton}">Login</button>
    </form>
</div>
</body>
</html>
